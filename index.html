<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>New York TimesSearch</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h1 class="display-4">New York Times Search</h1>
                              <p class="lead">Search for cool stuff.</p>
                            </div>
                    </div>
            </div>
        </div>
        <div class="row">
                <div class="col-12">
                        <label for="basic-url" id="result" >Search Term:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                
                                </div>
                                <input type="text" id="query" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              
                              <label for="basic-url">Number of Records to Retrieve:</label>
                                <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" id="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              
                              <label for="basic-url">Start Year (Optional):</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                
                                </div>
                                <input type="text" id = "begin"class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              
                              <label for="basic-url">End Year (Optional):</label>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                      
                                </div>
                                    <input type="text" id = "end"class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                      
                                </div>
                </div>
                                           
        </div>

        
         <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-secondary btn-lg" id="search">Search</button>
                </div>
                <div class="col-2">
                        <button type="button" class="btn btn-secondary btn-lg" >Clear Results</button>
                </div>
        </div>
    
    </div>

    <script tabindex="text/javascript" src="./assets/javascript/main.js"></script>
   
</body>
</html>
